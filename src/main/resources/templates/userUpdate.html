<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>

<header class="main-header">

    <!-- 프로필 아이콘 (드롭다운 트리거) -->
    <div class="header-profile" id="headerProfileBtn">
        <!-- <img src="/images/default-profile.png" alt="user" class="header-profile-img"> -->
    </div>

    <!-- 드롭다운 메뉴 -->
    <div id="profileDropdown" class="profile-dropdown hidden">
        <button class="dropdown-item" id="editInfoBtn">회원정보수정</button>
        <button class="dropdown-item" id="editPwBtn">비밀번호수정</button>
        <button class="dropdown-item" id="logoutBtn">로그아웃</button>
    </div>

    아무 말 대잔치
</header>

<div class="user-container">

    <div class="user-title">회원정보수정</div>

    <!-- 프로필 이미지 변경 -->
    <div class="profile-upload-wrapper">
        <div id="profileCircle" class="profile-circle">
            <!-- <img id="currentProfileImg" src="/images/default-profile.png"> -->
            <button id="profileChangeBtn" class="profile-change-btn">변경</button>
        </div>
        <input id="profileInput" type="file" accept="image/*" style="display:none;">
        <div class="helper-text">*</div>
    </div>

    <!-- 입력 폼 -->
    <div class="user-form join-form">

        <div class="input-group email-display-group">
            <label>이메일</label><br>
            <span id="emailText" class="email-plain-text">startupcode@gmail.com</span>
        </div>


        <div class="input-group">
            <label>닉네임</label>
            <input id="nicknameInput" type="text" value="스타트업코드">
            <div class="helper-text">* helper text</div>
        </div>

    </div>

    <!-- 수정하기 -->
    <button id="updateBtn" class="user-main-btn">수정하기</button>

    <!-- 회원탈퇴 -->
    <button id="withdrawBtn" class="user-sub-btn">회원 탈퇴</button>
</div>

<!-- 회원탈퇴 모달 -->
<div id="withdrawModal" class="modal hidden">
    <div class="modal-content">
        <h2>회원탈퇴 하시겠습니까?</h2>
        <p>작성된 게시글과 댓글은 삭제됩니다.</p>

        <div class="modal-buttons">
            <button id="withdrawCancelBtn" class="modal-cancel-btn">취소</button>
            <button id="withdrawConfirmBtn" class="modal-ok-btn">확인</button>
        </div>
    </div>
</div>

<script src="/js/user_update.js"></script>

</body>
</html>
