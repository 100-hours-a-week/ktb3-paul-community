<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>

<header class="main-header">
    <!-- 뒤로가기 (빨간번호박스 3) -->
    <button id="backBtn" class="back-btn">←</button>
    아무 말 대잔치
</header>

<div class="user-container">

    <div class="user-title">회원가입</div>

    <!-- 프로필 이미지 업로드 (빨간번호박스 4) -->
    <div class="profile-upload-wrapper">
        <div id="profileCircle" class="profile-circle">
            <span class="plus-sign">+</span>
        </div>
        <input id="profileInput" type="file" accept="image/*" style="display:none;">
        <div class="helper-text">* helper text</div>
    </div>

    <!-- 입력 폼 (빨간번호박스 1) -->
    <div class="user-form join-form">

        <div class="input-group">
            <label>이메일*</label>
            <input id="emailInput" type="email" placeholder="이메일을 입력하세요">
            <div class="helper-text">* helper text</div>
        </div>

        <div class="input-group">
            <label>비밀번호*</label>
            <input id="passwordInput" type="password" placeholder="비밀번호를 입력하세요">
            <div class="helper-text">* helper text</div>
        </div>

        <div class="input-group">
            <label>비밀번호 확인*</label>
            <input id="passwordCheckInput" type="password" placeholder="비밀번호를 한번 더 입력하세요">
            <div class="helper-text">* helper text</div>
        </div>

        <div class="input-group">
            <label>닉네임*</label>
            <input id="nicknameInput" type="text" placeholder="닉네임을 입력하세요">
            <div class="helper-text">* helper text</div>
        </div>

    </div>

    <!-- 회원가입 버튼 -->
    <button id="joinBtn" class="user-main-btn">회원가입</button>

    <!-- 로그인 페이지 이동 버튼 (빨간번호박스 2) -->
    <button id="goToLoginBtn" class="user-sub-btn">로그인하러 가기</button>
</div>

<script src="/js/common.js"></script>
<script src="/js/user_join.js"></script>

</body>
</html>
