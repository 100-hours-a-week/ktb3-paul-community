<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>

<script src="/js/script.js"></script>

<header class="header">
    <h1 class="site-title">아무 말 대잔치</h1>
</header>

<main class="container">

    <section class="login-wrapper">

        <h2 class="login-title">로그인</h2>

        <form class="login-form">

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일을 입력하세요">
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helper-text">* helper text</p>
            </div>

            <button id = 'btn_test' type="button" class="btn-login">로그인</button>
        </form>

        <button type="button" class="btn-register">회원가입</button>

    </section>

</main>

</body>
</html>
